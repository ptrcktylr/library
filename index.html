<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>My Library</title>
</head>

<body>
  <section class="container">
    <h1 class="text-center">My Books</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Pages</th>
          <th scope="col">Finished</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="book-list" class='align-middle'>
      </tbody>
    </table>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    +
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- new book form start -->
          <form id="book-form">
            <!-- title -->
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="bookTitle" required>
            </div>
            <!-- author -->
            <div class="mb-3">
              <label for="bookAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="bookAuthor" required>
            </div>
            <!-- num_pages -->
            <div class="mb-3">
              <label for="bookPages" class="form-label">Pages</label>
              <input type="number" class="form-control" id="bookPages" required>
            </div>
            <!-- isRead -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isRead">
              <label class="form-check-label" for="isRead">Finished Reading?</label>
            </div>
            <button id="submit-button" data-bs-dismiss="modal" class="btn btn-primary">Submit</button>
          </form>
          <!-- new book form end -->
        </div>
      </div>
    </div>
  </div>
  </section>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="/script.js"></script>
  
</body>

</html>
